<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>

    <div class="container">
      <div class="screen">
        <div class="second-num"><span class="second">0</span></div>
        <div class="first-num"><span class="first">0</span></div>
      </div>
      <div class="function-cont">
        <button class="btn clear">CLEAR</button>
        <button class="btn delete">DELETE</button>
      </div>

      <div class="operations">
        <button class="op-btn" data-num>7</button>
        <button class="op-btn" data-num>8</button>
        <button class="op-btn" data-num>9</button>
        <button class="op-btn" data-num>/</button>
        <button class="op-btn" data-num>4</button>
        <button class="op-btn" data-num>5</button>
        <button class="op-btn" data-num>6</button>
        <button class="op-btn" data-num>*</button>
        <button class="op-btn" data-num>1</button>
        <button class="op-btn" data-num>2</button>
        <button class="op-btn" data-num>3</button>
        <button class="op-btn" data-num>-</button>
        <button class="op-btn" data-num>.</button>
        <button class="op-btn" data-num>0</button>
        <button class="op-btn" data-num>=</button>
        <button class="op-btn" data-num>+</button>
      </div>
    </div>
  </body>
</html>
